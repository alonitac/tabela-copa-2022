<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    <title>World Cup 2022</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="indicator"></div>
    <main class="mainSection">

        <header>
            <div class="left-nav">
                <div class="logo"></div>
            </div>
            <nav>
                <ul class="menu">
                    <li><a id="btnGroups" class="" onClick="">Groups</a></li>
                    <li><a class="" onClick="renderGames(1)">1ª</a></li>
                    <li><a class="" onClick="renderGames(2)">2ª</a></li>
                    <li><a class="" onClick="renderGames(3)">3ª</a></li>
                    <li><a class="" onClick="renderFinals('finals')">Finals</a></li>
                </ul>
            </nav>
        </header>

        <div id="divGroup">
            <h2>Groups</h2>
            <section class="lists"></section>
        </div>

        <h2>Games Table</h2>

        <div id="divRounds" class="div">
            <h3><span class="round"></span></h3>
            <section class="gamesTable"></section>
        </div>

        <div id="divFinals" class="div">
            <h3>Final Phases</h3>
            <section class="gamesTableFinals"></section>
        </div>

        <div class="model">
            <section class="groupList">
                <h3 class="groupTitle">Group</h3>
                <ol class="selectionList">
                    <li><img class='groupLogo' src='./images/logos/escudo_default.png' />
                        Selection name 1</li>
                    <li><img class='groupLogo' src='./images/logos/escudo_default.png' />
                        Selection name 2</li>
                    <li><img class='groupLogo' src='./images/logos/escudo_default.png' />
                        Selection name 3</li>
                    <li><img class='groupLogo' src='./images/logos/escudo_default.png' />
                        Selection name 4</li>
                </ol>
            </section>

            <section class="gameList">
                <article class="jogo">
                    <h3 class="group"></h3>
                    <h5 class="data"></h5>
                    <h3 class="match"></h3>
                    <h5 class="stadium"></h5>
                </article>
            </section>

            <section class="gameFinals">
                <article class="jogo">
                    <h3 class="fase"></h3>
                    <h5 class="data">Data</h5>
                    <h3 class="match">XYZ x ZYX</h3>
                    <h5 class="stadium">Estádio</h5>
                </article>
            </section>
        </div>

        <div class="topButton">
            <button class="btn btnTop" id="irTop" title="back to top"> <i class='bx bx-chevron-up'></i>
            </button>
        </div>

        <footer>
            <a href="https://www.linkedin.com/in/mateusalvesds/" target="_blank">© Developed by Mateus Alves</a>
        </footer>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
